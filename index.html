<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="card1">
          <p>Your Result</p>
          <p><span id="total"></span><span>of 100</span></p>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card2">
          <p>Summary</p>
          <div class="reaction">
            <div>
              <img alt="" />
              <p>Reaction</p>
            </div>
            <p><span id="reaction"></span> / 100</p>
          </div>
          <div class="memory">
            <div>
              <img alt="" />
              <p>Memory</p>
            </div>
            <p><span id="memory"></span> / 100</p>
          </div>
          <div class="verbal">
            <div>
              <img alt="" />
              <p>Verbal</p>
            </div>
            <p><span id="verbal"></span> / 100</p>
          </div>
          <div class="visual">
            <div>
              <img alt="" />
              <p>Visual</p>
            </div>
            <p><span id="visual"></span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan-Hart Peter T.</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="main.js"></script>
  </body>
</html>
